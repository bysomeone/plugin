Title="local"
TestNet=true
FixTime=false
TxHeight=true
CoinSymbol="bty"

# crypto模块配置
[crypto]
enableTypes=["secp256k1", "none"]

[log]
# 日志级别，支持debug(dbug)/info/warn/error(eror)/crit
loglevel = "debug"
logConsoleLevel = "info"
# 日志文件名，可带目录，所有生成的日志文件都放到此目录下
logFile = "logs/chain33.log"
# 单个日志文件的最大值（单位：兆）
maxFileSize = 300
# 最多保存的历史日志文件个数
maxBackups = 100
# 最多保存的历史日志消息（单位：天）
maxAge = 28
# 日志文件名是否使用本地事件（否则使用UTC时间）
localTime = true
# 历史日志文件是否压缩（压缩格式为gz）
compress = true
# 是否打印调用源文件和行号
callerFile = false
# 是否打印调用方法
callerFunction = false

[blockchain]
defCacheSize=128
maxFetchBlockNum=128
timeoutSeconds=5
batchBlockNum=128
driver="leveldb"
dbPath="datadir"
dbCache=64
isStrongConsistency=false
singleMode=false
batchsync=false
isRecordBlockSequence=true
isParaChain=false
enableTxQuickIndex=true
txHeight=true

# 使能精简localdb
enableReduceLocaldb=false
# 使能假设已删除已归档数据后,获取数据情况
enableIfDelLocalChunk=false
enablePushSubscribe=false

# 分片存储中每个大块包含的区块数，固定参数
chunkblockNum=10
# blockchain模块保留的区块数，指定最新的reservedBlockNum个区块不参与分片
reservedBlockNum=100
# 是否禁止分片功能，默认开启分片功能
disableShard=true
# 使能从P2pStore中获取数据
enableFetchP2pstore=true



[p2p]
enable=true
types=["dht"]
driver="leveldb"
dbPath="datadir/addrbook"
dbCache=4
grpcLogFile="grpc33.log"

[p2p.sub.dht]
#bootstraps=["/ip4/192.168.31.38/tcp/13802/p2p/16Uiu2HAmThhMTjoEZrjcJGwxDv677Zo1SrgtXHMkEk8wYNzACpWY"]
port=13803
channel=20210126
libp2pLogFile="logs/libp2p.log"
libp2pLogLevel="DEBUG"

isFullNode=false
Percentage=50

[p2p.sub.dht.pubsub]
disablePubSubMsgSign=true
#subBufferSize=32

[p2p.sub.dht.broadcast]
minLtBlockSize=100
ltBlockPendTimeout=1000
maxBatchTxNum=100
maxBatchTxInterval=100
disableBatchTx=false
disableLtBlock=false

[p2p.sub.gossip]
port=13802
serverStart=true
#seeds=["192.168.0.24:13802"]
maxTTL=1


[rpc]
jrpcBindAddr="0.0.0.0:8901"
grpcBindAddr="0.0.0.0:8902"
whitelist=["127.0.0.1"]
jrpcFuncWhitelist=["*"]
grpcFuncWhitelist=["*"]

[health]
listenAddr=":8806"

[mempool]
name="timeline"
poolCacheSize=200000
# 最小得交易手续费率，这个没有默认值，必填，一般是0.001 coins
minTxFeeRate=0
#maxTxFee=100
maxTxNumPerAccount=1000000
disableExecCheck=true

[consensus]
name="solo"
minerstart=false
genesisBlockTime=1514533394
genesis="14KEKbYtKKQm4wMthSK9J4La4nAiidGozt"
minerExecs=["ticket", "autonomy"]
finalizer="snowman"

[consensus.sub.snowman]
k=1
alpha=1
betaVirtuous=1
betaRogue=1
concurrentRepolls=1

[mver.consensus]
fundKeyAddr = "1BQXS6TxaYYG5mADaWij4AxhZZUTpw95a5"
powLimitBits = "0x1f00ffff"

[mver.consensus.ForkChainParamV1]
